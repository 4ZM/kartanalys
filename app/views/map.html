<leaflet
   height="500px"
   defaults="map.defaults"
   center="map.center"
   geojson="geojson">

<div class="row">

       class="btn btn-primary"

      {{busy ? 'Loading...' : 'Load Data'}}
    </button>
  </div>
</div>
